<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="../src/libs/jquery-3.2.1.slim.min.js"></script>
	<script src="../src/libs/d3.min.js"></script>
    <script src="../src/libs/d3.js"></script>
</head>
    <title>动态排名数据可视化</title>
</head>
<body  >
	<div style="background-color:#000;height:1080" >
		<div>
			<font size ='70' color='red'>
				<label  id="year" value="" style="position: relative; top:0px; left: 50%;"> </label>
			</font>
		</div>
		<center>
			<input type="file" id="inputfile" name="fileContent">
		</center>
		<div>
		<svg id="svg" width="800" height="480"></svg>
		</div>
	
		<div>
		<svg id="svgLine" width="1900" height="480"></svg>
		</div>
			

		<div style="background-color:#000; position:absolute; top:50px; right:200px">
			<svg id="svgBubble" width="800" height="480"></svg>
		</div>
	   <script src="easyTest.js"></script>
		<link rel="stylesheet" href="stylesheet.css">
		<button id="autoBefor" onclick="autoBefor()" style="display: none;position: relative; top: -230px; left: 50%;">自动向前</button>

		<button id='before' onclick=beforeClick() style="display: none;position:relative;top:-230px; left:40%">前一个</button>
		<button  id='next' onclick=clickChange() style="display: none;position:relative;top:-230px; left:40%">后一个</button>
		
		<button id="stylebtn" onclick="styleon()" style="display: none;position: relative; top: -230px; left: 50%;">自动向后</button>


	</div>
	
</body>

</html>
